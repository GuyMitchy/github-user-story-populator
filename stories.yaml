stories:
  - type: "Feature"
    title: "Open a Post"
    as_a: "Site User"
    i_want: "to click on a post"
    so_that: "I can read the full text"
    priority: "Must Have"
    labels: ["feature", "post-viewing"]
    acceptance_criteria:
      - "When a blog post title is clicked on a detailed view of the post is seen"

  - type: "Feature"
    title: "View Comments"
    as_a: "Site User / Admin"
    i_want: "to view comments on an individual post"
    so_that: "I can read the conversation"
    priority: "Must Have"
    labels: ["feature", "comments"]
    acceptance_criteria:
      - "Given one or more user comments the admin can view them"
      - "Then a site user can click on the comment thread to read the conversation"

  - type: "Feature"
    title: "Account Registration"
    as_a: "Site User"
    i_want: "to register an account"
    so_that: "I can comment on a post"
    priority: "Must Have"
    labels: ["feature", "authentication"]
    acceptance_criteria:
      - "Given an email a user can register an account"
      - "Then the user can log in"
      - "When the user is logged in they can comment"

  - type: "Feature"
    title: "Comment on a Post"
    as_a: "Site User"
    i_want: "to leave comments on a post"
    so_that: "I can be involved in the conversation"
    priority: "Must Have"
    labels: ["feature", "comments"]
    acceptance_criteria:
      - "When a user comment is approved"
      - "Then a user can reply"
      - "Given more than one comment then there is a conversation thread"

  - type: "Feature"
    title: "Modify or Delete Comment"
    as_a: "Site User"
    i_want: "to modify or delete my comment on a post"
    so_that: "I can be involved in the conversation"
    priority: "Should Have"
    labels: ["feature", "comments"]
    acceptance_criteria:
      - "Given a logged in user, they can modify their comment"
      - "Given a logged in user, they can delete their comment"

  - type: "Feature"
    title: "Manage Posts"
    as_a: "Site Admin"
    i_want: "to create, read, update and delete posts"
    so_that: "I can manage my blog content"
    priority: "Must Have"
    labels: ["feature", "post-management", "admin"]
    acceptance_criteria:
      - "Given a logged in user, they can create a blog post"
      - "Given a logged in user, they can read a blog post"
      - "Given a logged in user, they can update a blog post"
      - "Given a logged in user, they can delete a blog post"

  - type: "Feature"
    title: "Create Drafts"
    as_a: "Site Admin"
    i_want: "to create draft posts"
    so_that: "I can finish writing the content later"
    priority: "Should Have"
    labels: ["feature", "post-management", "admin"]
    acceptance_criteria:
      - "Given a logged in user, they can save a draft blog post"
      - "Then they can finish the content at a later time"

  - type: "Feature"
    title: "Approve Comments"
    as_a: "Site Admin"
    i_want: "to approve or disapprove comments"
    so_that: "I can filter out objectionable comments"
    priority: "Must Have"
    labels: ["feature", "comments", "moderation", "admin"]
    acceptance_criteria:
      - "Given a logged in user, they can approve a comment"
      - "Given a logged in user, they can disapprove a comment"